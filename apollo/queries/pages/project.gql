query Work($id: ID!) {
  work(id: $id) {
    id # Or _id if you are using MongoDB
    name_en
    name_pt
    problem_en
    problem_pt
    repository
    project_link
    backgroundColor
    categories {
      description_en
      description_pt
    }
    technologies {
      name
      svgIcon
    }
    mockup_image {
      url
      height
      width
    }
    thumbnail {
      url
      height
      width
    }
    mobile_images {
      url
      height
      width
    }
    images {
      url
      height
      width
    }
    project_stats {
      id
      description_pt
      description_en
      number
    }
    project_features {
      id
      description_pt
      description_en
    }
    software_and_resources {
      id
      description_pt
      description_en
    }
    project_roles {
      id
      description_pt
      description_en
    }
  }
}
